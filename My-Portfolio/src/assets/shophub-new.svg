<svg width="640" height="640" viewBox="0 0 640 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="640" rx="120" fill="url(#ecommerceGradient)"/>
  
  <!-- Shopping Bag -->
  <g transform="translate(170, 140)">
    <!-- Bag Body -->
    <path d="M 80 120 L 50 380 C 50 400 60 420 80 420 L 220 420 C 240 420 250 400 250 380 L 220 120 Z" 
          fill="white" opacity="0.95" stroke="white" stroke-width="4"/>
    
    <!-- Bag Handle -->
    <path d="M 110 120 C 110 80 120 60 150 60 C 180 60 190 80 190 120" 
          stroke="white" stroke-width="8" fill="none" opacity="0.95" stroke-linecap="round"/>
    
    <!-- Shopping Cart Symbol -->
    <circle cx="150" cy="240" r="35" fill="url(#ecommerceGradient)" opacity="0.3"/>
    <path d="M 130 220 L 145 220 L 155 260 L 175 260" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
    <circle cx="150" cy="270" r="5" fill="white" opacity="0.9"/>
    <circle cx="170" cy="270" r="5" fill="white" opacity="0.9"/>
    
    <!-- Decorative Elements -->
    <circle cx="90" cy="180" r="8" fill="rgba(255,255,255,0.4)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="200" r="8" fill="rgba(255,255,255,0.4)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="350" r="8" fill="rgba(255,255,255,0.4)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <defs>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0987f2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#23a6d5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
