<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(200, 180)">
    <!-- Cart Body -->
    <path d="M 50 80 L 80 80 L 120 280 L 340 280 L 380 140 L 100 140" 
          stroke="white" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cart Handle -->
    <circle cx="50" cy="80" r="15" fill="white"/>
    
    <!-- Cart Items in basket -->
    <rect x="140" y="160" width="60" height="100" rx="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="220" y="160" width="60" height="100" rx="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="300" y="160" width="60" height="100" rx="8" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Wheels -->
    <circle cx="160" cy="340" r="30" fill="white" stroke="white" stroke-width="8"/>
    <circle cx="160" cy="340" r="15" fill="url(#bgGradient)"/>
    
    <circle cx="300" cy="340" r="30" fill="white" stroke="white" stroke-width="8"/>
    <circle cx="300" cy="340" r="15" fill="url(#bgGradient)"/>
    
    <!-- Sparkle effects -->
    <g opacity="0.8">
      <circle cx="100" cy="100" r="6" fill="white">
        <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="350" cy="120" r="6" fill="white">
        <animate attributeName="r" values="4;8;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="220" cy="320" r="6" fill="white">
        <animate attributeName="r" values="4;8;4" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Plus sign for add to cart -->
    <g transform="translate(340, 60)">
      <circle cx="0" cy="0" r="25" fill="white"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="url(#bgGradient)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="-12" x2="0" y2="12" stroke="url(#bgGradient)" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
