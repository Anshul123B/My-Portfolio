<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="800" fill="url(#estateGradient)"/>
  
  <!-- Real Estate Building Complex -->
  <g transform="translate(150, 200)">
    <!-- Main Building -->
    <path d="M 250 50 L 350 100 L 350 450 L 150 450 L 150 100 Z" 
          fill="white" stroke="white" stroke-width="4"/>
    
    <!-- Roof -->
    <path d="M 120 100 L 250 30 L 380 100 Z" 
          fill="white" stroke="white" stroke-width="4"/>
    
    <!-- Chimney -->
    <rect x="200" y="0" width="30" height="50" fill="white"/>
    
    <!-- Windows Grid - Left Side -->
    <rect x="170" y="140" width="45" height="50" rx="5" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="170" y="210" width="45" height="50" rx="5" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="170" y="280" width="45" height="50" rx="5" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="170" y="350" width="45" height="50" rx="5" fill="url(#estateGradient)" opacity="0.4"/>
    
    <!-- Windows Grid - Right Side -->
    <rect x="285" y="140" width="45" height="50" rx="5" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="285" y="210" width="45" height="50" rx="5" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="285" y="280" width="45" height="50" rx="5" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="285" y="350" width="45" height="50" rx="5" fill="url(#estateGradient)" opacity="0.4"/>
    
    <!-- Main Door -->
    <rect x="215" y="370" width="70" height="80" rx="8" fill="url(#estateGradient)" opacity="0.5"/>
    <circle cx="270" cy="410" r="6" fill="white"/>
    
    <!-- Door Window -->
    <rect x="230" y="385" width="40" height="35" rx="4" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Side Building (Right) -->
    <path d="M 380 150 L 480 150 L 480 450 L 380 450 Z" 
          fill="white" opacity="0.9" stroke="white" stroke-width="4"/>
    
    <!-- Side Building Windows -->
    <rect x="400" y="190" width="40" height="45" rx="4" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="400" y="255" width="40" height="45" rx="4" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="400" y="320" width="40" height="45" rx="4" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="400" y="385" width="40" height="45" rx="4" fill="url(#estateGradient)" opacity="0.4"/>
    
    <!-- Side Building (Left - Smaller) -->
    <path d="M 50 250 L 120 250 L 120 450 L 50 450 Z" 
          fill="white" opacity="0.85" stroke="white" stroke-width="4"/>
    
    <!-- Left Building Windows -->
    <rect x="65" y="280" width="35" height="40" rx="3" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="65" y="340" width="35" height="40" rx="3" fill="url(#estateGradient)" opacity="0.4"/>
    <rect x="65" y="400" width="35" height="40" rx="3" fill="url(#estateGradient)" opacity="0.4"/>
    
    <!-- Animated Lights in Windows -->
    <rect x="170" y="140" width="45" height="50" rx="5" fill="rgba(255,255,255,0.3)">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="285" y="210" width="45" height="50" rx="5" fill="rgba(255,255,255,0.3)">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="400" y="255" width="40" height="45" rx="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" begin="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Decorative Stars/Sparkles -->
    <circle cx="100" cy="80" r="5" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="120" r="5" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="60" r="5" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <defs>
    <linearGradient id="estateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06beb6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
